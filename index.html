<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Online calculator!!</h2>
    <div class="container">
        <div class="calculator">
            <input type="text" name="display" id="display" placeholder="0">
            <div class="row">
                <button id="btn" class="operator">AC</button>
                <button class="operator">DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="row">
                <button>00</button>
                <button>0</button>
                <button class="operator">.</button>
                <button class="operator">=</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Designed with Love By Laki Naika. Copyright&#169Laki Naika. All Resevered Reserved.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
